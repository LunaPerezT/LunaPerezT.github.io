name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build
        env:
          VITE_SUPABASE_URL: https://hwphgdtgplevvghpxxcu.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3cGhnZHRncGxldnZnaHB4eGN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjE0NTIsImV4cCI6MjA4NTg5NzQ1Mn0.636Qys-6hVAeY087p7OcNBMc1dHoiRZdWJ_nsnIdNE4
          VITE_SUPABASE_PROJECT_ID: hwphgdtgplevvghpxxcu

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
